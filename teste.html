<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom ao Clicar</title>
    <style>
        .zoom-container {
            position: relative;
            display: inline-block;
        }

        .zoom-container img {
            width: 100%;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .zoom-container img:active {
            transform: scale(2); /* Ajuste o fator de escala conforme necess√°rio */
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="zoom-container">
        <img src="img/200.png" alt="Imagem" />
    </div>
</body>
</html>
